<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件后台管理系统</title>
    <!-- 导入 layui 样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的 css 样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>


    <!-- logo 区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录和注册区域 -->
    <div class="main">
        <!-- 登录框的logo -->
        <div class="title-box">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录区域 -->
        <div class="login-box">
            <form class="layui-form" action="" id="login-box">
                <div class="layui-form-item">
                    <div class="layui-input-fluid">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-fluid">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required|password" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="reg-box">
                <div class="layui-form-item">
                    <div class="layui-input-fluid">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-fluid">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|password"
                            placeholder="请输入密码" autocomplete="off" class="layui-input mima">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-fluid">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" required lay-verify="required|password|pwd" placeholder="请再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="login">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入 jquery 文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 layui 框架 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 ajax 请求预处理文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入登录的 js 文件 -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
